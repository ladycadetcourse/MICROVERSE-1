<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <head><link rel="stylsheet" href="style.css" </head>
  
  </head>
    <h1>
      HTML/CSS Project start
    </h1>
  <body>
    <html>
  
    <div>
  <h1>freeCodeCamp Survey Form</h1>
  <p>Thank you for taking the time to help us improve the platform</p>
  </div>

  <form>
    <div class="form">
    <label id="Name" for="name">Name
      </label>
<input type="text" name="name" id="microverse-name" placeholder="Your Name Please"
required/>
</div>
  </form>
  <div>
<label id="Email" for="Email">Email</label>
<input type="email" pattern="[^ @]*@[^ @]*" name="Email"placeholder="Email Please"
required/>
</div>
<form>
  <div class="form">
  <label id="Age (optional)"Quantity (between 10 and 100): for="Age (optional)">Age (Optional)
    </label>
<input type="text" id="quantity" name="quantity" min="10" max="100" name="Age (Optional)" id="microverse-name" placeholder="Age (Optional)"
required/>
    </form>
</div>

<form>
<div>
  <p>Which option best describes your current role?</p>
  <select name="mostLike" class=" required">
    <option disabled selected value>Select an option</option>
    <option value="Student">Student</option>
    <option value="Full Time Job">Full Time Job</option>
    <option value="Full Time Learned">Full Time Learned</option>
    <option value="Prefer Not To Say">Prefer Not To Say</option>
    <option value="Other">Other</option>
  </select>
</div>
</form>


<form>
  <ul>Would you recommend freeCodeCamp to a friend?</ul>
  <input type="radio" id="Definitely" name="fav_language" value="Definitely">
  <label for="Definitely">Definitely</label><br>
  <input type="radio" id="Maybe" name="Would you recommend freeCodeCamp to a friend?" value="Would you recommend freeCodeCamp to a friend?">
  <label for="Maybe">Maybe</label><br>
  <input type="radio" id="Not sure" name="fav_language" value="Not sure">
  <label for="Not sure">Not sure</label>
</form>

<form>
<ul>What would you like to see improved? (Check all that apply)</ul>
<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
  <label for="vehicle1"> I have a bike</label><br>
  <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
  <label for="vehicle2"> I have a car</label><br>
  <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
  <label for="vehicle3"> I have a boat</label>
</form>


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  

    <script  src="js/index.js"></script>
  </body>
</html>

    <div>
  <h1>freeCodeCamp Survey Form</h1>
  <p>Thank you for taking the time to help us improve the platform</p>
  </div>

  <form>
    <div class="form">
    <label id="Name" for="name">Name
      </label>
<input type="text" name="name" id="microverse-name" placeholder="Your Name Please"
required/>
</div>
  </form>
  <div>
<label id="Email" for="Email">Email</label>
<input type="email" name="Email"placeholder="Email Please"
required/>
</div>
<form>
  <div class="form">

    </label>
<input type="text" name="Age (Optional)" id="microverse-name" placeholder="Age"
required/>
</div>

<div>

  <select name="mostLike" class=" required">
    <option disabled selected value>Select an option</option>
    <option value="challenges">Challenges</option>
    <option value="projects">Projects</option>
    <option value="community">Community</option>
    <option value="openSource">Open Source</option>
  </select>
</div>
